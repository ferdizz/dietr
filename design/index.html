<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Dietr</title>
</head>

<body>
  <div class="container">
    <!-- <div class="card" style="width: 90%;"> -->
    <div class="card" style="margin: 30px 0;">
      <div class="card-body">
        <h5 class="card-title" style="text-align: center;">Thursday, 8 March - Your intake</h5>
        <!-- <h6 class="card-subtitle mb-2 text-muted">Your daily intake</h6> -->
        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->

        <div style="margin-bottom: 20px;">
          <h6 class="card-subtitle mb-2 text-muted">Calories</h6>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">1436 / 2400</div>
          </div>
        </div>

        <div style="margin-bottom: 20px;">
          <h6 class="card-subtitle mb-2 text-muted">Protein</h6>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">1436 / 2400</div>
          </div>
        </div>

        <div style="margin-bottom: 20px;">
          <h6 class="card-subtitle mb-2 text-muted">Carbs</h6>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">1436 / 2400</div>
          </div>
        </div>

        <div style="margin-bottom: 20px;">
          <h6 class="card-subtitle mb-2 text-muted">Sugar</h6>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">1436 / 2400</div>
          </div>
        </div>

        <div style="margin-bottom: 20px;">
          <h6 class="card-subtitle mb-2 text-muted">Fat</h6>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">1436 / 2400</div>
          </div>
        </div>

        <!-- <div class="form-group">
          <label for="exampleInputEmail1">Add meal</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search for meal">
          <small id="emailHelp" class="form-text text-muted">Press enter to add</small>
        </div> -->

        <!-- <a href="#" class="card-link">Add meal</a>
        <a href="#" class="card-link">Show nutrients</a> -->
      </div>
    </div>

    <div class="form-group">
      <!-- <label for="exampleInputEmail1">Add meal</label> -->
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Add new meal">
      <!-- <small id="emailHelp" class="form-text text-muted">Press enter to add</small> -->
    </div>

    <div class="card" style="margin: 30px 0;">
      <div class="card-body">
        <h5 class="card-title" style="text-align: center;">Create food - Grandiosa</h5>
        <!-- <p class="card-text">Enter nutrition values pr 100 grams.</p> -->

        <form>
          <div class="form-group">
            <label for="inputCalories">Calories</label>
            <input type="text" class="form-control" id="inputCalories">
          </div>
          <div class="form-group">
            <label for="inputProtein">Proteins</label>
            <input type="text" class="form-control" id="inputProtein">
          </div>
          <div class="form-group">
            <label for="inputProtein">Carbs</label>
            <input type="text" class="form-control" id="inputProtein">
          </div>
          <div class="form-group">
            <label for="inputProtein">Sugar</label>
            <input type="text" class="form-control" id="inputProtein">
          </div>
          <div class="form-group">
            <label for="inputProtein">Fat</label>
            <input type="text" class="form-control" id="inputProtein">
          </div>
          <div class="form-group">
            <label for="inputProtein">Fiber</label>
            <input type="text" class="form-control" id="inputProtein">
          </div>
          <div class="form-group">
            <label for="inputProtein">Salt</label>
            <input type="text" class="form-control" id="inputProtein">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
